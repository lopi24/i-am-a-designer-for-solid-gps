<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- upload icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- style -->
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
        <section>
            <container class="video-container">
                <div class="video">
                    <video src="./video.mp4" type="video/mp4" controls autoplay></video>
                </div>
                <div class="video-tag">
                    <div class="tags-header">
                        <p>Tags</p>
                    </div>
                    <div class="tags">
                        <p>casual</p>
                        <p>happy</p>
                        <p>smiling</p>
                        <p>enjoy</p>
                        <p>dance</p>
                        <p>fun</p>
                        <p>single</p>
                        <p>one</p>
                        <p>celebration</p>
                        <p>dancing</p>
                        <p>party</p>
                    </div>
                </div>
                
            </container>
            <container class="infos-container">
                <div class="credit-btn">
                    <button>Use 1 Credit</button>
                </div>
                <div class="btn-header">
                    <h4>0 Credit Left</h4>
                </div>
                <div class="btns">
                    <button>&#10084; Save</button>
                    <button><i class="fa fa-upload"></i> Share</button>
                </div>
                <div class="video-details">
                    <p>Stock Video Id: 00044</p>
                    <div class="details">
                        <div class="category">
                            <h4>Category</h4>
                            <p>Dancing</p>
                        </div>
                        <div class="video-format">
                            <h4>Video Formats</h4>
                            <ul>
                                <li>HD &#8226; 1920 x 1080 pixels &#8226; MOV</li>
                            </ul>
                        </div>
                        <div class="description">
                            <h4>Description</h4>
                            <p>A male dancing at a party. Wearing casual clothes</p>
                        </div>
                        <div class="frame-rate">
                            <h4>Frame Rate</h4>
                            <ul>
                                <li>25 FPS</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </container>
        </section>
</body>
</html>
